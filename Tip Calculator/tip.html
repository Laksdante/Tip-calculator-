<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>danteapps.com</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="container">

        <h1>Dante's Tip Calculator</h1>

        <div id="calculator">

            <form>
                    <label>How much was your bill? <br>
                        SHS <input type="text" id="billAmount" class="textarea" required>
                    </label>

                    <label>How was your service? <br>
                        <select id="serviceQuality" class="textarea">
                            <option disabled selected value="0">-- Choose an option --</option>

                            <option value="0.3">30% - Outstanding</option>

                            <option value="0.2">20% - Good</option>

                            <option value="0.15">15% - Okay</option>

                            <option value="0.1">10% - Bad</option>

                            <option value="0.05">5% - Terrible</option>
                        </select>
                    </label>

                    <label>
                        How many people are sharing the bill?<br>
                        <input type="text" id="totalPeople" class="textarea" required> people
                    </label>
                    <button type="button" id="calculate">Calculate!</button>
                    <button type="reset" id="Reset" >Reset</button>
            </form> <!-- form-->
        </div> <!--calculator -->

        <div id="totalTip">
            <sup>SHS</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div> <!--totalTip-->

        &copy; All rights reserved, Developed by <a href="#">DanielApps</a>.

    </div><!-- container -->
    <script src="scripte.js"></script>
</body>

</html>
